<!DOCTYPE html>
<html>
  <head>
    <title>Vision Agent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <iframe
      id="website"
      src="https://www.marvel.com/characters/vision"
    ></iframe>
    <script type="module">
      import { VFImageUploadExtension } from './image_upload.ext.js';

      (function (d, t) {
        var v = d.createElement(t),
          s = d.getElementsByTagName(t)[0];
        v.onload = function () {
          window.voiceflow.chat.load({
            verify: { projectID: 'YOUR_VOICEFLOW_PROJECT_ID' }, // Add YOUR_VOICEFLOW_PROJECT_ID here
            url: 'https://general-runtime.voiceflow.com',
            versionID: 'production',
            allowDangerousHTML: true,
            assistant: {
              extensions: [VFImageUploadExtension],
            },
          });
        };
        v.src = 'https://cdn.voiceflow.com/widget-next/bundle.mjs';
        v.type = 'text/javascript';
        s.parentNode.insertBefore(v, s);
      })(document, 'script');
    </script>
  </body>
</html>
